<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlockID Register ID</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel ="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
        <div class="col-lg-12">
          <h1 class="text-center">Register BlockID</h1>
          <hr/>
          <br/>
        </div>
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" style="display: none;">
          <h6>
            Please fill out the required information :
          </h6>
          <br/>
          <form role="form">
            <div class="form-group">
              <label for="inputUserName">Unique Username:</label>
              <input type="text" class="form-control" id="inputUserName">
            </div>
            <div class="form-group">
              <label for="inputFirstName">First Name:</label>
              <input type="text" class="form-control" id="inputFirstName">
            </div>
            <div class="form-group">
              <label for="inputLastName">Last Name:</label>
              <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="form-group">
              <label for="inputGender">Gender</label>
              <select class="form-control" id="inputGender">
                <option value=1>Male</option>
                <option value=0>Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputEthnicity">Ethnicity:</label>
              <select class="form-control" id="inputEthnicity">
                <option value="1">Asian</option>
                <option value="2">Caucasian</option>
                <option value="3">Black</option>
                <option value="4">Latino</option>
                <option value="5">Pacific-Islander</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputNationality">Nationality</label>
              <input type="text" class="form-control" id="inputNationality">
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="dobGroup">Date of Birth:</label>
                <div class="form-group" id="dobGroup">
                  <div class="btn-group">
                    <div class="form-group">
                      <select class="form-control" id="bdayGroupMonth">
                        <option value=1>Jan</option>
                        <option value=2>Feb</option>
                        <option value=3>Mar</option>
                        <option value=4>Apr</option>
                        <option value=5>May</option>
                        <option value=6>Jun</option>
                        <option value=7>Jul</option>
                        <option value=8>Aug</option>
                        <option value=9>Sep</option>
                        <option value=10>Oct</option>
                        <option value=11>Nov</option>
                        <option value=12>Dec</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <select class="form-control" id="bdayGroupDay">
                      </select>
                    </div>
                    <div class="form-group">
                      <select class="form-control" id="bdayGroupYear">
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group" id="inputFileDiv">
                  <label for="exampleFormControlFile1">Select Profile Picture:</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1" onChange="App.loadImg(this); return false;">
                </div>
              </div>
            </div>
            <span class="input-group-btn">
              <button type="button" class="btn btn-primary btn-lg" onClick="App.registerId();">Submit</button>
            </span>
          </form>
          <br>
          <hr>
          <p id="accountAddress"></p>
          </div>
        </div>
    <script src="https://unpkg.com/ipfs-api/dist/index.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
