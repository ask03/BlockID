<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlockID Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="col-lg-12">
        <h1 class="text-center">Your ID</h1>
        <hr/>
        <br/>
      </div>
      <div id="loader">
        <p class="text-center">Loading...</p>
      </div>

      <div id="content">
        <div class="container">
          <div id="imgHolderDiv">
            <img src="">
          </div>
          <div class ="row" id="info">
            <div id="labelDiv">
              <h6>Name:</h6>
              <h6>Nationality:</h6>
              <h6>Date of Birth:</h6>
              <h6>Ethnicity:</h6>
              <h6>Gender:</h6>
            </div>
            <div id="nameDiv"></div>
            <div class="row" id="userNameDiv">
              <h6>Username:</h6>
            </div>
          </div>
        </div>
        <!-- Modal + bottom buttons -->
        <div class="row">
          <div class="col">
            <div class="col-sm text-center">
              <span class="input-group-btn">
                <button type="button" data-toggle="modal" data-target="#allowModal" class="btn btn-primary">Allow</button>
              </span>
            </div>
            <div class="modal fade" id="allowModal" tabindex="-1" role="dialog" aria-labelledby="allowModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                  <h6 class="modal-title" id="allowModalLabel">Allow Viewer<h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <label for="allow-username" class="col-form-label">Enter Username:</label>
                    <input type="text" class="form-control" id="allow-username">
                    <div id="invalidUser">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Allow</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="col-sm text-center">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">View ID</button>
              </span>
            </div>
          </div>
        </div>
        <br>
        <hr>
        <p id="accountAddress"></p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app2.js"></script>
  </body>
</html>
