<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlockID Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="col-lg-12">
        <h1 class="text-center">Your ID</h1>
        <hr/>
        <br/>
      </div>
      <div id="loader">
        <p class="text-center">Loading...</p>
      </div>

      <div id="content">
        <div class="container">
          <div id="imgHolderDiv">
          </div>

            <div class="row" style="margin-left:0;" >
            <div class="row" class="col-sm-6" style="margin-left:0;" >
              <div id="labelDiv">
                <h6>Name:</h6>
                <h6>Nationality:</h6>
                <h6>Date of Birth:</h6>
                <h6>Ethnicity:</h6>
                <h6>Gender:</h6>
              </div>
              <div id="nameDiv"></div>
            </div>


            <div class="row" class="col-sm-6" id="userNameDiv" style="margin:auto;">
              <h6>Username:</h6>
            </div>
          </div>

        </div>
        <!-- Modal + bottom buttons -->
        <div class="row">
          <div class="col">
            <div class="col-sm text-center">
              <span class="input-group-btn">
                <button type="button" data-toggle="modal" data-target="#allowModal" class="btn btn-primary">Allow</button>
              </span>
            </div>


          </div>

          <div class="col">
            <div class="col-sm text-center">
              <span class="input-group-btn">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#depositModal">Deposit Ether</button>
              </span>
            </div>
          </div>
          <div class="col">
            <div class="col-sm text-center">
              <span class="input-group-btn">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#viewModal">View IDs</button>
              </span>
            </div>

          </div>
        </div>
        <br>
        <hr>
        <p id="accountAddress"></p>
      </div>
    </div>
    <!-- begin allow viewer modal -->
    <div class="modal fade" id="allowModal" tabindex="-1" role="dialog" aria-labelledby="allowModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
          <h6 class="modal-title" id="allowModalLabel">Allow Viewer<h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="allow-username">Enter Username:</label>
              <input type="text" class="form-control" id="allowUsername">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onClick="App.allowViewer();">Allow</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end allow viewer modal -->
    <!-- begin deposit modal -->
    <div class="modal fade" id="depositModal" tabindex="-1" role="dialog" aria-labelledby="depositModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
          <h6 class="modal-title" id="depositModalLabel">Deposit Ether<h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="allow-username">Ether Amount:</label>
              <input type="text" class="form-control" id="depositInput">
              <small id="ethBalance">Your balance: </small>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onClick="App.depositFunds();">Deposit</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end deposit modal -->
    <!-- begin view id modal -->
    <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document" style="max-width: 50% !important;">
        <div class="modal-content">
          <div class="modal-header">
          <h6 class="modal-title" id="viewModalLabel">View ID<h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-3">
                <div class="list-group" id="list-tab" role="tablist">
                <!-- user javascript to fill in with viewable users -->
                </div>
              </div>
              <div class="col-9">
                <div class="tab-content" id="nav-tabContent">
                  <div class="row">
                    <div class="col-6" id=tabContent-idList>
                    <!-- use javascript to fill in with viewable user id's -->
                    </div>
                    <div class="col-6" id="tabContent-imgDiv">
                    <!-- use javascript to fill in user img -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onClick=>Send Ether</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end view id modal -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/view.js"></script>
    <script src="js/app2.js"></script>
  </body>
</html>
